<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PAGE</title>

    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/Style.css">
    <link rel="stylesheet" href="./css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">

</head>

<body>
    
    <!-------------------------Navigation---------------------------------->
    <!-- nav       =>导航     -->
    <!-- nav-menu  =>导航菜单 -->
    <!-- flex-row  =>弹性排   -->
    <!-- nav-brand =>网站标牌 -->
    <!-- text-gray =>灰色字体 -->
    <!-- nav-items =>导航项   -->
    <!-- nav-link  =>导航链接 -->
    <!-- social    =>社交链接 -->
    <!-- tiggle-collpase =>触发折叠-->
    <nav class="nav">
        <div class="nav-menu flex-row">
            <div class="nav-brand">
                <a href="#" class="text-gray">YanYanZi</a>
            </div>
            <div class="toggle-collapse">
                <div class="toggle-icons">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="Menu-Item">
                <ul class="nav-items">
                    <li class="nav-link">
                        <a href="#">Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Category</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Archive</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">About</a>
                    </li>
                </ul>
            </div>
            <div class="social text-gary">
                <a href="#"><i class="fab fa-qq"></i></a>
                <a href="#"><i class="fab fa-weixin"></i></a>
                <a href="#"><i class="fas fa-blog"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </nav>


    <!--------------------- Main Site Section -------------------->
    <!-- site-title      =>网站标题 -->
    <!-- site-background =>网站背景 -->
    <!-- btn             =>按钮     -->
    <main>
        <!---- Site Title(博客标题) ---->
        <section class="site-title">
            <div class="site-background">
                <h3>言言子</h3>
                <h1>我的第一个人式网站</h1>
                <button class="btn">Explore</button>
            </div>
        </section>
        <!---- Blog Carousel(博客轮播) ---->
        <section>
            <div class="blog">
                <div class="container">
                    <div class="owl-carousel owl-theme blog-post">
                        <div class="blog-content">
                            <img src="./assets/Blog-post/post-1.jpg" alt="post-1">
                            <div class="blog-title">
                                <h3>第一篇文章</h3>
                                <button class="btn btn-blog">Fashion</button>
                                <span>2 minutes</span>
                            </div>
                        </div>
                        
                        <div class="blog-content">
                            <img src="./assets/Blog-post/post-2.jpg" alt="post-2">
                            <div class="blog-title">
                                <h3>第二篇文章</h3>
                                <button class="btn btn-blog">Fashion</button>
                                <span>8 minutes</span>
                            </div>
                        </div>

                        <div class="blog-content">
                            <img src="./assets/Blog-post/post-3.jpg" alt="post-3">
                            <div class="blog-title">
                                <h3>第三篇文章</h3>
                                <button class="btn btn-blog">Fashion</button>
                                <span>5 minutes</span>
                            </div>
                        </div>

                        <div class="blog-content">
                            <img src="./assets/Blog-post/post-4.png" alt="post-4">
                            <div class="blog-title">
                                <h3>第四篇文章</h3>
                                <button class="btn btn-blog">Fashion</button>
                                <span>12 minutes</span>
                            </div>
                        </div>

                        <div class="blog-content">
                            <img src="./assets/Blog-post/post-5.png" alt="post-5">
                            <div class="blog-title">
                                <h3>第五篇文章</h3>
                                <button class="btn btn-blog">Fashion</button>
                                <span>4 minutes</span>
                            </div>
                        </div>

                        <div class="blog-content">
                            <img src="./assets/Blog-post/post-6.png" alt="post-6">
                            <div class="blog-title">
                                <h3>第六篇文章</h3>
                                <button class="btn btn-blog">Fashion</button>
                                <span>9 minutes</span>
                            </div>
                        </div>
                    </div>
                    <div class="owl-navigation">
                        <span class="owl-nav-prev"><i class="fas fa-chevron-circle-left"></i></span>
                        <span class="owl-nav-next"><i class="fas fa-chevron-circle-right"></i></span>
                    </div>
                </div>
            </div>
        </section>
        <!---- Site Content(博客文章) -->
        <section class="container">
            <div class="site-content">
                <div class="post">
                    <div class="post-cntent">
                        <div class="post-image">
                            <div><img src="./assets/Blog-post/blog1.png" alt="1q"></div>
                        </div>
                    </div>
                    <h1>Blog Post</h1>
                </div>
                <div class="sider">
                    <h1>SiderBar</h1>
                </div>
            </div>
        </section>

    </main>
    






    <!--Custom JavaScript-->
    <script src="./js/jquery3.5.1.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
    
</body>

</html>
