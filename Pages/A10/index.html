    //响应式登录注册框 + localStorage的基础使用
    <div class="wrapper">
        <div class="content">
            <h1>ABC</h1>
            <p>Connect with us by sending your views.</p>
        </div>

        <div class="form">
            <div class="top-form">
                <div class="inner-form">
                    <div class="label">Name</div>
                    <input type="text" placeholder="Eg:言言子">
                </div>
                <div class="inner-form">
                    <div class="label">email</div>
                    <input type="text" placeholder="Examole@mail.com">
                </div>
                <div class="inner-form">
                    <div class="label">password</div>
                    <input type="password">
                </div>
            </div>
            
            <div class="middle-form">
                <div class="inner-form">
                    <div class="label">subject</div>
                    <input class="subjectInput" type="text" placeholder="Subject">
                    <P class="show">123</P>
                </div>
            </div>

            <div class="btn"><input class="buttonSend" type="button" value="Send"></div>
        </div>

    </div> 
    <script>
        const subjectInput = document.querySelector('.subjectInput');
        const show = document.querySelector('.show');
        const buttonSend = document.querySelector('.buttonSend');
        
        subjectInput.addEventListener('input',letter => {
            // console.log(letter.target.value);
            show.textContent = letter.target.value;
        });

        const saveToLocalsubjectInput = () => {
            localStorage.setItem('showInput',show.textContent);
        };

        buttonSend.addEventListener('click',saveToLocalsubjectInput);
    </script>
