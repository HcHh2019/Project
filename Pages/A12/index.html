<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./Resources/font.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="inner-box" id="inner-box">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <div class="input-relative">
                            <input type="text" name="Email" class="input-box" required autocomplete="off">
                            <label for="Email"><span class="label">Email</span></label>
                        </div>
                        <div class="input-relative">
                            <input type="password" name="Password" class="input-box" required>
                            <label for="Password"><span class="label">Password</span></label>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                        <div class="checkBox">
                            <input type="checkbox">
                            <span>Remember Me</span>
                        </div>
                    </form>
                    <button type="button" class="btn">I'm New Here</button>
                    <a href="##">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <div class="input-relative">
                            <input type="text" name="Name" class="input-box" required autocomplete="off">
                            <label for="Name"><span class="label">Name</span></label>
                        </div>
                        <div class="input-relative">
                            <input type="text" name="Email" class="input-box" required autocomplete="off">
                            <label for="Email"><span class="label">Email</span></label>
                        </div>
                        <div class="input-relative">
                            <input type="text" name="Password" class="input-box" required>
                            <label for="Password"><span class="label">Password</span></label>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                        <div class="checkBox">
                            <input type="checkbox">
                            <span>Remember Me</span>
                        </div>
                    </form>
                    <button type="button" class="btn">I've An Account</button>
                    <a href="##">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./JavaScript/main.js"></script>
</body>
</html>
