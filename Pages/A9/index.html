<!DOCTYPE html>
<html lang="en">
    <!-- [小项目] 视差滚动特效[二] -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    
    <!-- 视差 -->
    <div class="container" id="upTo">
        <div class="sun"><img src="./images/parallax/sun.png"></div>
        <div class="mountain"><img src="./images/parallax/mountain.png"></div>
        <div class="birds"><img src="./images/parallax/birds.png"></div>
        <div class="valley1"><img src="./images/parallax/valley1.png"></div>
        <div class="valley2"><img src="./images/parallax/valley2.png"></div>
        <div class="valley3"><img src="./images/parallax/valley3.png"></div>
        <div class="valley4"><img src="./images/parallax/valley4.png"></div>
        <div class="valley5"><img src="./images/parallax/valley5.png"></div>
        <div class="filler"><img src="./images/parallax/filler.png"></div>
        <div class="coverFill"></div>
    </div>

    <script src="./JS/jquery-3.5.1.min.js"></script>
    <script>
        $(window).scroll ( function(){
            var winScroll = $(this).scrollTop();
            console.log(winScroll);
            $('.sun img').css({
                'transform':'translate('+  winScroll / 196 * 300 + 'px,' + winScroll / 196 * 180 + 'px)'
            })
            $('.mountain img').css({
                'transform':'translate(0,' + winScroll / 8 + '%)'
            })
            $('.birds img').css({
                'transform':'translate('+  winScroll / -196 * 300 + 'px,' + winScroll / 196 * 200 + 'px)'
            })
            $('.valley1 img').css({
                'transform':'translate(0,' + winScroll / 10 + '%)'
            })
            $('.valley2 img').css({
                'transform':'translate(0,' + winScroll / 10 + '%)'
            })
            $('.valley3 img').css({
                'transform':'translate(0,' + winScroll / 10 + '%)'
            })
            $('.valley4 img').css({
                'transform':'translate(0,' + winScroll / 28 + '%)'
            })
            $('.valley5 img').css({
                'transform':'translate(0,' + winScroll / 18 + '%)'
            })

        });
    </script>


    <script src="./JS/scroll-out.min.js"></script>
    <script>

    </script>


</body>
</html>
